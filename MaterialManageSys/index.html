<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料管理系统</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
<div class="container header">
    <h1>MaterialManageSystem</h1>
</div>
<div class="container main">
    <div class="article">
        <div class="search-box">
            <input class="search" type="search" placeholder="Please Input key word">
            <select id="search-fields">
                <option disabled selected>field</option>
            </select>
            <button id="search-btn">查询</button>
        </div>
    </div>
    <div class="section">
        <div class="section-header">库存表</div>
        <div class="section-content">

            <table id="stock-tb">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Describe</th>
                    <th>Quantity</th>
                </tr>
            </table>

        </div>
    </div>
    <div class="article">
        <div class="upload-box">
            <form id='upload_form' action="php/api.php/upload" method="post" enctype="multipart/form-data"
                  target="iframe_hidden">
                <input type="file" name="uploadFile" id="uploadFile">
                <input type="submit" value="上传BOM表" name="submit" onclick="upload();">
            </form>
            <iframe name="iframe_hidden" id="iframe_hidden"></iframe>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
