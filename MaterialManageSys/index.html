<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料管理系统</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
<div class="container header">
    <h1>MaterialManageSystem</h1>
</div>
<div class="container main">
    <table id="stock-tb">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Describe</th>
            <th>Quantity</th>
        </tr>
    </table>
    <form id='upload_form' action="php/api.php/upload" method="post" enctype="multipart/form-data" target="iframe_hidden">
        <input type="file" name="uploadFile" id="uploadFile">
        <input type="submit" value="上传BOM表" name="submit" onclick="upload();">
    </form>
    <iframe name="iframe_hidden" id="iframe_hiden"></iframe>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
