<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料管理系统</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
<div class="header">
    <h1>MaterialManageSystem</h1>
</div>
<div class="container main">
    <div class="article">
        <div class="search-box">
            <input class="search" type="search" placeholder="Please Input key word">
            <select id="search-fields">
                <option selected>All</option>
            </select>
            <button id="search-btn">查询</button>
        </div>
    </div>
    <div class="section">
        <div class="section-header">库存表</div>
        <div class="section-content stock-table-box clear-fix">
            <table id="stock-tb">
            </table>
            <div class="tb-page-item-num">
            <label for="item-num">每页显示</label>
            <select id="item-num">
                <option selected>10</option>
                <option>20</option>
                <option>50</option>
            </select>
            <span>条记录</span>
            </div>
            <div class="tb-page-nav">
                <button id="prev-btn">Prev</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <div class="article">
        <div class="upload-box">
            <form id='upload_form' action="php/api.php/upload" method="post" enctype="multipart/form-data"
                  target="iframe_hidden">
                <input type="file" name="uploadFile" id="uploadFile">
                <input type="submit" value="上传BOM表" name="submit" onclick="upload();">
            </form>
            <iframe name="iframe_hidden" id="iframe_hidden"></iframe>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
