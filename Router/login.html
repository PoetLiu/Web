<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360安全路由</title>
    <link type="text/css" href="css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="nav-logo">
            <img src="image/nav-logo.png"/>
        </div>
        <ul class="nav-link">
            <li><a target="_blank" href="http://luyouw.360.cn/">去官网</a></li>
            <li><a target="_blank" href="http://bbs.360.cn/forum-7007-1.html">论坛</a></li>
            <li class="last"><a target="_blank" href="http://weibo.com/luyou360">微博</a></li>
        </ul>
    </div>
</div>

<div class="login-body">
    <div class="slogan">
        欢迎使用360安全路由
    </div>
    <div class="login-box">
        <form id="login-form">
            <div class="input-area">
                <label class="login-label">管理密码</label>
                <input class="login-input" type="password" maxlength="64"><br>
            </div>
            <div class="btn-area">
                <button class="login-btn">登录</button>
            </div>
        </form>

    </div>
    <div class="login-info">
        <p>默认情况下，路由器的管理密码就是您的WiFi密码</p>
        <p>忘记密码请按一下RESET键复位，重新配置路由器</p>
    </div>
</div>
</body>
</html>
