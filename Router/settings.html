<div class="settings inner-container">
    <div class="inner-nav">
        <ul id="settings-nav" class="center">
            <li id="fast-set-nav" class="h3 current">快捷设置</li>
            <li id="adv-set-nav" class="h3">高级设置</li>
        </ul>
    </div>
    <div class="inner-content">
        <div id="fast-set" class="tools clear-fix">
            <div class="tool-box">
                <div class="inner-box wifi-set">
                    <div class="describe center">WiFi设置</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box">
                <div class="inner-box wan-set">
                    <div class="describe center">上网设置</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box line-end">
                <div class="inner-box reboot">
                    <div class="describe center">重启路由器</div>
                    <div class="float-info"></div>
                </div>
            </div>
        </div>
        <div id="adv-set" class="tools clear-fix">
            <div class="tool-box">
                <div class="inner-box change-pwd">
                    <div class="describe center">修改管理密码</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box">
                <div class="inner-box lan-set">
                    <div class="describe center">修改路由器地址</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box line-end">
                <div class="inner-box update">
                    <div class="describe center">系统升级</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box">
                <div class="inner-box time-set">
                    <div class="describe center">时间设置</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box">
                <div class="inner-box restore-cfg">
                    <div class="describe center">恢复出厂设置</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box line-end">
                <div class="inner-box developer-mode">
                    <div class="describe center">开发者模式</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box">
                <div class="inner-box dial-log">
                    <div class="describe center">拨号日志</div>
                    <div class="float-info"></div>
                </div>
            </div>
            <div class="tool-box">
                <div class="inner-box router-log">
                    <div class="describe center">我的路由信息</div>
                    <div class="float-info"></div>
                </div>
            </div>
        </div>
    </div>
</div>
