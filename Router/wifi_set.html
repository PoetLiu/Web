<div class="wifi_24g form form-border-shadow">
    <div class="intro gray-text">
        <p>本页面可以对您的无线网络进行配置，您可以在这里修改无线网络的名称、密码等信息。</p>
    </div>
    <div class="item clear-fix">
        <div class="left">WiFi状态</div>
        <div class="right">
            <div id="wifi_24g_enable" class="radio radio_on"></div>
        </div>
    </div>
    <div class="item clear-fix">
        <div class="left"><label for="wifi-ssid">WiFi名称(SSID)</label></div>
        <div class="right">
            <input id="wifi-ssid" class="input-text">
        </div>
    </div>
    <div class="item clear-fix clear-top-margin clear-bottom-margin">
        <div class="left"></div>
        <div class="right">
            <input id="hide-ssid" type="checkbox">
            <label class="middle" for="hide-ssid">隐藏网络名称</label>
        </div>
    </div>
    <div class="item clear-fix clear-bottom-margin">
        <div class="left"></div>
        <div class="right">
            <label id="hide-ssid-intro">(SSID隐藏后，电脑和手机将搜索不到无线信号，需要手动添加无线网络)</label>
        </div>
    </div>
    <div class="item clear-fix">
        <div class="left"><label for="encrypt-mode">加密方式</label></div>
        <div class="right">
            <select id="encrypt-mode">
                <option>无</option>
                <option>WPA2-PSK AES</option>
                <option>WPA/WPA2-PSK AES</option>
            </select>
        </div>
    </div>
    <div class="item clear-fix">
        <div class="left"><label for="band-width">频道带宽</label></div>
        <div class="right">
            <select id="band-width">
                <option>自动</option>
                <option>20M(抗干扰能力强)</option>
                <option>40M(速度快)</option>
            </select>
        </div>
    </div>
    <div class="item clear-fix">
        <div class="left"><label for="channel">无线信道</label></div>
        <div class="right">
            <select id="channel">
                <option>自动 (当前信道1)</option>
                <option>信道 1</option>
                <option>信道 2</option>
                <option>信道 3</option>
                <option>信道 4</option>
                <option>信道 5</option>
                <option>信道 6</option>
                <option>信道 7</option>
                <option>信道 8</option>
                <option>信道 9</option>
                <option>信道 10</option>
                <option>信道 11</option>
                <option>信道 12</option>
                <option>信道 13</option>
            </select>
        </div>
    </div>
</div>
