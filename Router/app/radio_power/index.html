<!DOCTYPE html>
<html lang="en" class="w3c">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/jq.plugin.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div id="pw-index-page">
        <div class="power">
            <div id="pw-bg"></div>
            <div id="pw-select"></div>
            <div class="select-bar">
                <a mode="low" id="pwa-low">孕妇模式</a>
                <i></i>
                <a mode="middle" id="pwa-middle">均衡模式</a>
                <i></i>
                <a mode="high" id="pwa-high">穿墙模式</a>
            </div>
            <p class="intro-text" id="pw-intro"></p>
        </div>
        <div class="rules">
            <p>调节时间段列表<span class="red">&nbsp;(不在规则内，将默认为穿墙模式)</span></p>
            <table id="pw-rule-tb">
                <thead>
                <tr>
                    <th>序列号</th>
                    <th>调节时间段</th>
                    <th>调节日期</th>
                    <th>模式</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="btn-wrapper">
                <button id="new-rule-btn">新增</button>
            </div>
        </div>
    </div>
    <div id="pw-new-rule-page" class="new-rule">
        <div class="box-hd">
            <h3 class="title">定时调整信号强度</h3>
        </div>
        <div class="box-bd">
            <form class="form-area" id="new-rule-form">
                <div class="item time-slot-wrapper">
                    <label class="title">开启时间段</label>
                    <div class="time-slot">
                        <input class="start hour" autocomplete="off" maxlength="2" placeholder="00" name="start_hour"><b>点</b>
                        <input class="start minute" autocomplete="off" maxlength="2" placeholder="00" name="start_minute"><b>分&nbsp; ~ &nbsp;</b>
                        <input class="end hour" autocomplete="off" maxlength="2" placeholder="00" name="end_hour"><b>点</b>
                        <input class="end minute" autocomplete="off" maxlength="2" placeholder="00" name="end_minute"><b>分</b>
                    </div>
                </div>
                <div class="item week-slot-wrapper">
                    <label class="title">生效日期</label>
                    <div class="week-slot" id="week-slot">
                        <span class="active">一</span>
                        <span class="active">二</span>
                        <span class="active">三</span>
                        <span class="active">四</span>
                        <span class="active">五</span>
                        <span class="active">六</span>
                        <span class="active">日</span>
                    </div>
                </div>
                <div class="item">
                    <label class="title">模式选择</label>
                    <div class="mode-set" id="mode-set">
                    <input type="radio" value="2" name="power" class="low"><label>孕妇模式</label>
                    <input type="radio" value="50" name="power" class="middle"><label>均衡模式</label>
                    <input type="radio" value="100" name="power" class="high" checked><label>穿墙模式</label>
                    </div>
                </div>
                <div class="item opt">
                    <button id="add-rule-btn" type="submit">添加</button>
                    <button id="cancel-edit-btn" class="gray">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
